{% extends "base.html" %}
{% block content %}
<h3>{{title}}</h3>
<form action="" method="post" name="login">
{{form.csrf_token}}
<p> Username:
    {{form.username(size=30)}}
</p>
<p> Password:
    {{form.password(size=30)}}
</p>
<input type="submit" value="Login!">
</form>

    {% if signin %} <br/>
        Login successful! <br/>
        <li><a href="{{ url_for('index') }}">Continue to Main Page!</a></li>
    {% endif %}

{% endblock %}
