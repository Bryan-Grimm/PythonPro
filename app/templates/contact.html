{% extends "base.html" %}
{% block content %}
<style>
div.relative {
	position: relative;
	left: 44px;
}
</style>
<h3>{{title}}</h3>
<form action="" method="post" name="register">
{{form.csrf_token}}
<p> Name:
    {{form.name(size=30)}}
</p>
<p> Email:
    {{form.email(size=30)}}
</p>
<p> Message: </p>
<div class="relative">
    {{form.message(size=30)}}
</div>
<div class="relative">
<input type="submit" value="Send!">
</div>
</form>
{% endblock %}
