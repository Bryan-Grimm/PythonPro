{% extends "base.html" %}
{% block content %}
<h3>{{title}}</h3>
<h3 align="center">Sign Up for Game Review Bros</h3>

<br><br>
<form class="form-horizontal" action="register" method="post" name="register">
{{form.csrf_token}}

<div class="form-group">
<div class="col-md-3"></div>
<center><label class= "col-md-2">Username</label>

<div class="col-md-3">

{{form.username(size=30)}}

</div>

</div>

<div class="form-group">
<div class="col-md-3"></div>
<center><label class= "col-md-2">Password</label>

<div class="col-md-3">

{{form.password(size=30)}}

</div>

</div>

<div class="form-group">
<div class="col-md-3"></div>
<center><label class= "col-md-2">Confirm Password</label>

<div class="col-md-3">

{{form.password2(size=30)}}

</div>

</div>

</div>


<center><input type="submit" value="Submit" class="btn btn-primary">
          </div>
        </div>
      </form>

    {% if register %} <br/>
        Registration successful! <br/>
        <li><a href="{{ url_for('login') }}">Continue to Login!</a></li>
    {% endif %}

{% endblock %}
