{% extends "base.html" %}
{% block content %}
<h3>{{title}}</h3>
<form action="" method="post" name="register">
{{form.csrf_token}}
<p> Username:
    {{form.username(size=30)}}
</p>
<p> Password:
    {{form.password(size=30)}}
</p>
<p> Re-type Password:
    {{form.password2(size=30)}}
</p>
<input type="submit" value="Register!">
</form>
{% endblock %}
